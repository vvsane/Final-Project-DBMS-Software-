{% extends 'core/base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this attendance record?</h2>
  <p><strong>User:</strong> {{ attendance.user.username }}</p>
  <p><strong>Event:</strong> {{ attendance.event.title }}</p>
  <p><strong>Status:</strong> {{ attendance.attended|yesno:"Present,Absent" }}</p>

  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'attendance' %}" class="btn">Cancel</a>
  </form>
{% endblock %}
